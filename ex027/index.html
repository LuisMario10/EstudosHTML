<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login teste</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section>
            <div class="foto">
                <img src="" alt="">
            </div>
            <div class="formulario">
                <h1>Login</h1>
                <p>Olá, faça Login para acessar LXr News</p>
                <form action="login.js" method="post">
                    <label for="iemail">Email:</label>
                    <input type="email" name="email" id="iemail">

                    <p><label for="isenha">Senha:</label>
                    <input type="password" name="senha" id="isenha"></p>

                    <p><input type="reset" value="Apagar tudo">
                    <input type="submit" value="Entar"></p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
