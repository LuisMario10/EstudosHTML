<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas mescladas - desafio</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            height: 300px;
            text-align: center;
            border-collapse: collapse;
        }

        td {
            border:1px solid black;
        }
    </style>
</head>
<body>
    <h1>Desafio Tabelas mescladas</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2" colspan="2">3</td>
            <td>4</td>
            
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td colspan="2">8</td>
            
        </tr>
        <tr>
            <td>9</td>
            <td rowspan="2" colspan="3">10</td>
            <td colspan="3">11</td>
            <td rowspan="2">12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
